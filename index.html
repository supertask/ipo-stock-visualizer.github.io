<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>分布可視化</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.0/papaparse.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .tabs {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .tab {
      padding: 10px 20px;
      cursor: pointer;
      border: 1px solid #ccc;
      margin-right: 5px;
      background: #f9f9f9;
    }

    .tab.active {
      background: #ddd;
    }

    .chart-container {
      width: 100%;
      max-width: 800px;
      margin: 20px auto;
    }

    #chart {
      height: 500px;
    }
  </style>
</head>

<body>
  <h1 style="text-align:center;">分布可視化</h1>

  <!-- 最大何倍株の条件タブ -->
  <div class="tabs" id="condition-tabs">
    <div class="tab active" data-condition="3">最大何倍株 >= 3</div>
    <div class="tab" data-condition="5">最大何倍株 >= 5</div>
    <div class="tab" data-condition="7">最大何倍株 >= 7</div>
    <div class="tab" data-condition="10">最大何倍株 >= 10</div>
  </div>

  <!-- データ列のタブ -->
  <div class="tabs" id="column-tabs">
    <div class="tab active" data-column="オーナー株%">オーナー株%</div>
    <div class="tab" data-column="売上成長率_平均">売上成長率_平均</div>
    <div class="tab" data-column="経常利益率_平均">経常利益率_平均</div>
    <div class="tab" data-column="想定時価総額">想定時価総額</div>
    <div class="tab" data-column="売買回転率">売買回転率</div>
  </div>

  <div class="chart-container">
    <div id="chart"></div>
  </div>

  <script>
    let currentCondition = "3"; // 初期の最大何倍株条件
    let currentColumn = "オーナー株%"; // 初期の列

    // グラフ描画関数
    function renderChart(condition, column) {
      const filePath = `static/tsv/max_n_bagger_${condition}/${column}_distribution.tsv`;

      Papa.parse(filePath, {
        download: true,
        header: true,
        delimiter: "\t",
        complete: function (results) {
          const data = results.data;

          // データの整形
          const labels = data.map(row => row[`${column}_区間`]);
          const values = data.map(row => parseInt(row['件数'], 10));

          // 円グラフデータ
          const chartData = [{
            labels: labels,
            values: values,
            type: 'pie'
          }];

          // レイアウト設定
          const layout = {
            title: `最大何倍株 >= ${condition} の ${column} 分布`,
          };

          // グラフ描画
          Plotly.newPlot('chart', chartData, layout);
        }
      });
    }

    // 初期表示
    renderChart(currentCondition, currentColumn);

    // 最大何倍株条件タブのクリックイベント
    document.querySelectorAll('#condition-tabs .tab').forEach(tab => {
      tab.addEventListener('click', function () {
        // タブのアクティブ状態を変更
        document.querySelectorAll('#condition-tabs .tab').forEach(t => t.classList.remove('active'));
        this.classList.add('active');

        // 条件を変更してグラフを再描画
        currentCondition = this.getAttribute('data-condition');
        console.log(`条件変更: 最大何倍株 >= ${currentCondition}`); // デバッグ用
        renderChart(currentCondition, currentColumn); // グラフを再描画
      });
    });

    // データ列タブのクリックイベント
    document.querySelectorAll('#column-tabs .tab').forEach(tab => {
      tab.addEventListener('click', function () {
        // タブのアクティブ状態を変更
        document.querySelectorAll('#column-tabs .tab').forEach(t => t.classList.remove('active'));
        this.classList.add('active');

        // 列を変更してグラフを再描画
        currentColumn = this.getAttribute('data-column');
        renderChart(currentCondition, currentColumn);
      });
    });
  </script>
</body>

</html>
