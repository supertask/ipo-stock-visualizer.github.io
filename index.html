<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>最大何倍株の分布可視化</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.0/papaparse.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .tabs {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .tab {
      padding: 10px 20px;
      cursor: pointer;
      border: 1px solid #ccc;
      margin-right: 5px;
      background: #f9f9f9;
    }

    .tab.active {
      background: #ddd;
    }

    .chart-container {
      width: 100%;
      max-width: 800px;
      margin: 20px auto;
    }

    #chart {
      height: 500px;
    }
  </style>
</head>

<body>
  <h1 style="text-align:center;">最大何倍株の分布可視化</h1>
  <div class="tabs">
    <div class="tab active" data-multiple="3">3倍株</div>
    <div class="tab" data-multiple="5">5倍株</div>
    <div class="tab" data-multiple="7">7倍株</div>
    <div class="tab" data-multiple="10">10倍株以上</div>
  </div>
  <div class="chart-container">
    <div id="chart"></div>
  </div>

  <script>
    // データ読み込み
    let rawData = [];
    Papa.parse("static/tsv/companies_for_pie_chart.tsv", {
      download: true,
      header: true,
      delimiter: "\t",
      complete: function (results) {
        rawData = results.data;
        
        // 読み込まれたデータを確認
        console.log("TSVファイルのデータ:", rawData);

        // 最初の行を確認
        console.log("最初の行:", rawData[0]);

        renderChart(3); // 初期表示は「3倍株」
      }
    });

    // タブのクリックイベント
    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', function () {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        this.classList.add('active');
        const multiple = parseInt(this.getAttribute('data-multiple'));
        renderChart(multiple);
      });
    });

    // チャート描画
    function renderChart(multiple) {
      // 条件に基づきデータをフィルタリング
      const filteredData = rawData.filter(row => {
        const maxMultiple = parseFloat(row['最大何倍株']);
        return multiple === 10 ? maxMultiple >= 10 : maxMultiple === multiple;
      });

      // 各指標の分布計算
      const ownerDist = calculateDistribution(filteredData, 'オーナー株%', 10, 0, 100);
      const growthDist = calculateDistribution(filteredData, '売上成長率_平均', 10, 0, 100);
      const profitDist = calculateDistribution(filteredData, '経常利益率_平均', 10, 0, 100);
      const marketCapDist = calculateDistribution(filteredData, '想定時価総額', 50, 0, 1000, true);
      const turnoverDist = calculateDistribution(filteredData, '売買回転率', 10, 0, 100);

      // グラフ描画
      const data = [{
        labels: ['オーナー株%', '売上成長率', '経常利益率', '想定時価総額', '売買回転率'],
        values: [ownerDist.length, growthDist.length, profitDist.length, marketCapDist.length, turnoverDist.length],
        type: 'pie'
      }];

      const layout = {
        title: `${multiple}倍株における各指標の分布`,
      };

      Plotly.newPlot('chart', data, layout);
    }

    // 分布計算
    function calculateDistribution(data, key, step, min, max, isMarketCap = false) {
      const bins = [];
      const upperLimit = isMarketCap ? max * 100000000 : max; // 市場規模を億に変換
      for (let i = min; i < upperLimit; i += step) {
        const count = data.filter(row => {
          const value = parseFloat(row[key]) || 0;
          return value >= i && value < i + step;
        }).length;
        bins.push(count);
      }
      return bins;
    }
  </script>
</body>

</html>
